{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-center">Articles wrote by <span style="color: #008B8B"> {{ username }}</span></h1>
        {% for post in posts %}
            <div class="jumbotron">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <a href="{{ url_for('show_post', p_id = post.id) }}"><h2> {{ post.title }} </h2></a>
                        <div class="alert alert-info" role="alert">
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="po"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>Posted at<b>{{ post.data_publish }}</b></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                {{ post.content| truncate(255) | safe }}
                                <p><a href="{{ url_for('show_post', p_id = post.id) }}"
                                      class="btn btn-primary btn-lg pull-right"
                                      role="button">Read more</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
