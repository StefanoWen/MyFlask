{% extends 'base.html' %}

{% block content %}
    <div style="margin-left: 15%;margin-right: 15%">
        <h1>撰写博文</h1>
        <br>
        <br>
        <form action="{{ url_for('write_article') }}" method="post">
            <h2><span class="label label-default">标题</span></h2>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-pencil"></i></span>
                <input type="text" class="form-control" aria-describedby="sizing-addon1" name="title"
                       type="text" required autofocus>
            </div>
            <br>
            <h2><span class="label label-default">正文</span></h2>
{#            <input type="text" class="form-control" name="content" #}
{#                   required autofocus>#}
        <textarea class="form-control" name="content" rows="20"></textarea>
            {#            <input type="text" class="form-control" aria-describedby="sizing-addon1" name="title"#}
            {#                   type="text" required>#}
            {#            <textarea id="editor" type="text" id="content"required></textarea>#}
            <br>
            <br>
            {% if session.get('username') %}
                <button type="submit" style="width: 100px" class="btn btn-success btn-block">发布</button>
            {% else %}
                <button type="button" style="width: 100px" class="btn btn-success btn-block disabled">请先登录</button>
            {% endif %}
        </form>
    </div>
    <script>
        ClassicEditor
            .create(document.querySelector('#editor'));
        {#.catch(error=>console.error(error));#}
    </script>
{% endblock %}
