{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-lg-9">
    <!-- Get Pagination object-->
    <div class="row">
      <div class="col-lg-12">
        <h1> post.title </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
         post.text | truncate(255) | safe
        <!-- Set the link for read more -->
        <a href="{{
          url_for('a')
          }}">Read More</a>
      </div>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="row">
      <h5>Recent Posts</h5>
      <ul>
        <!-- Set the link for recent posts. -->
        <li><a href="{{
          url_for('a')
          }}"> post.title </a></li>
      </ul>
    </div>
    <div class="row">
      <h5>Popular Tags</h5>
      <ul>
        <li><a href="{{
          url_for('a')
          }}"> tag[0].name </a></li>
      </ul>
    </div>
  </div>
  <!-- Call the Macro: `render_pagination` from base.html -->
</div>
{% endblock %}
